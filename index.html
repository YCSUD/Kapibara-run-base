<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Capybara Game</title>
    <style>
body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87ceeb;
    overflow: hidden;
}

canvas {
    background-color: #32cd32;
    border: 2px solid #000;
    display: none; /* Canvas скрыт по умолчанию */
}

#mainMenu, #pauseMenu {
    text-align: center;
}

#mainMenu button, #gameControls button, #pauseMenu button {
    padding: 15px;
    font-size: 20px;
    margin: 10px;
}

#gameControls {
    display: none; /* Элементы управления скрыты по умолчанию */
    text-align: center;
}

#pauseMenu {
    display: none; /* Меню паузы скрыто по умолчанию */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

#mobileControls {
    display: none; /* По умолчанию скрыты */
    position: fixed;
    bottom: 20px; /* Отступ снизу */
    width: 100%;
    text-align: center;
    margin-top: 20px; /* Отступ сверху */
}

#mobileControls button {
    display: inline-block;
    margin: 0 10px;
    padding: 25px; /* Увеличиваем внутренний отступ */
    font-size: 28px; /* Увеличиваем размер текста */
    border: none;
    border-radius: 15px; /* Закругляем углы */
    background-color: #ccc;
    cursor: pointer;
    min-width: 120px; /* Минимальная ширина кнопок */
    text-align: center;
    -webkit-tap-highlight-color: transparent; /* Убирает подсветку при касании */
    -webkit-touch-callout: none; /* Отключает вызов контекстного меню */
    user-select: none; /* Запрещает выделение текста */
    touch-action: manipulation; /* Оптимизирует поведение касаний */
    -webkit-user-select: none; /* Для Safari */
    -moz-user-select: none; /* Для Firefox */
    -ms-user-select: none; /* Для Internet Explorer/Edge */
}

/* Адаптация для мобильных устройств */
@media only screen and (max-width: 600px) {
    #mobileControls {
        display: block; /* Показываем кнопки */
    }

    #mobileControls button {
        padding: 30px; /* Ещё больше на мобильных */
        font-size: 32px; /* Ещё больше текст */
        min-width: 150px; /* Шире кнопки */
    }

    canvas {
        width: 100%; /* Канвас занимает всю ширину экрана */
        height: auto; /* Автоматическая высота */
    }

    #mainMenu {
        margin-top: 20px; /* Отступ сверху для главного меню */
    }

    #mainMenu button {
        font-size: 18px; /* Уменьшаем размер шрифта для мобильных устройств */
        padding: 10px;
    }
}

#gameOverMenu {
    display: none; /* Скрыто по умолчанию */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    z-index: 1000;
}

#gameOverMenu button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#gameOverMenu button:hover {
    background-color: #45a049;
}

#mobileControls button {
    -webkit-tap-highlight-color: transparent; /* Убирает подсветку при касании */
    -webkit-touch-callout: none; /* Отключает вызов контекстного меню */
    user-select: none; /* Запрещает выделение текста */
    touch-action: manipulation; /* Оптимизирует поведение касаний */
}
    </style>
</head>
<body>
    <div id="mainMenu">    
        <h1>Главное Меню</h1>
        <p>Лучший результат: <span id="highScore">0</span></p>
        <button id="normalModeBtn">Обычный режим</button>
        <button id="challengeModeBtn">Режим испытаний</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameControls">
        <button id="returnToMenuBtn">Главное Меню</button>
    </div>
    <div id="pauseMenu">
        <h1>Игра на паузе</h1>
        <button id="resumeGameBtn">Продолжить</button>
    </div>
    <div id="mobileControls">
        <button id="leftBtn" ontouchstart="" ontouchend="">←</button>
        <button id="pauseBtn" ontouchstart="" ontouchend="">Пауза</button>
        <button id="rightBtn" ontouchstart="" ontouchend="">→</button>
    </div>
      <div id="gameOverMenu" style="display: none;">
        <h1>Игра окончена!</h1>
        <p>Ваш счет: <span id="finalScore">0</span></p>
        <button id="restartGameBtn">Играть снова</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
